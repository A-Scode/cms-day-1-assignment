<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1 Assignment</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <h1 align="center">Registration</h1>
    <form name="reg" class="form">

        <div class="holder">
            <label for="name">Name</label>
            <input name="reg" type="text" id="name" required />
        </div>

        <div class="holder">
            <label for="address">Address</label>
            <textarea style="resize:vertical" name="reg" type="text" id="address" required></textarea>
        </div>

        <div class="holder">
            <label for="gender">Gender</label>
            <div class="holder">
                <input name="reg" type="radio" id="male" />
                <label for="male">Male</label>
                <input name="reg" type="radio" id="female" />
                <label for="female">Female</label>
            </div>
        </div>

        <div class="holder">
            <label for="mobile">Mobile No.</label>
            <input type="number" pattern="[789][0-9]{9}">
        </div>

        <div class="holder">
            <label for="dob">Date of Birth</label>
            <input type="date" required>
        </div>

    </form>
</body>
</html>
